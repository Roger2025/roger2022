<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>專業複利計算機</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/tools.js"></script>
</head>

<body>
    <div class="card">
        <div style="text-align: center">
            <a href="calc.html">前往貸款計算機</a>
        </div>
        <h1>專業複利計算機</h1>

        <label>起始本金</label>
        <input type="number" id="start_money" placeholder="例如：1000000">

        <label>每月投入</label>
        <input type="number" id="month_totle" placeholder="例如：10000" value=0>

        <label>投資期間（年）</label>
        <input type="number" id="years" placeholder="例如：40">

        <label>年利率（%）</label>
        <input type="number" id="interest_rate" placeholder="例如：12" value=12>

        <label>複利方式</label>
        <select id="compound_mode">
            <option value="year">年複利</option>
            <option value="month">月複利</option>
        </select>

        <label>投入時點</label>
        <select id="deposit_time">
            <option value="end">期末投入（一般）</option>
            <option value="begin">期初投入（較高收益）</option>
        </select>

        <button onclick="calu()">計算</button>

        <div class="result" id="result"></div>

    </div>
</body>

</html>
